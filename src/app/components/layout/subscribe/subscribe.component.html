<div class="contact-section ptb-100">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="contact-image">
                    <img src="assets/img/contact.png" alt="image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="contact-form">
                    <h4>Prennez rendez-vous / Parlez nous de votre projet</h4>
                    <form [formGroup]="sendEmail" id="contactForm" (submit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Nom" formControlName="name">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Telephone" formControlName="phone_number">
                                </div>
                            </div>

                            <!-- <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <select (change)="test($event)" style="height: 55px; border-radius: 2px; outline: none; border: none;" class="w-100" >
                                        <option value="">--Choissisez une option--</option>
                                        <option *ngFor="let chooseOptions of chooseOption" value='{{chooseOptions.id}}'> {{chooseOptions.title}} </option>
                                    </select>
                                </div>
                            </div> -->
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group mb-3">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Votre message" formControlName="message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="submit-btn">Envoyer maintenant</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
